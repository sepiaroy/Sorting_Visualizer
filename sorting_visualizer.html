<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sv.css" />
</head>

<body>
    <div id="heading">
        <h1>Sorting Visualizer</h1>
    </div>

    <div id="container">
        <div id="button_container">
            <button class="btn" id="new_array">Generate New Array</button>
            <dialog id="dialog_box">
                <form method="dialog">
                    <label for="arraySize">Size of Array (range 1 to 100):</label>
                    <input type="number" id="arraySize" min="1" max="100" required><br>
                    <div>
                    <button type="button" id="okDialogButton">Ok</button>
                    <button type="button" id="closeDialogButton">Cancel</button>
                    </div>
                </form>
            </dialog>          

            <div class="btn" id="speedbar">    
                <label for="speed">Speed</label>
                <input type="range" name="speed" id="speed" min="1" max="100" step="1">
            </div>

            <button class="btn" id="bubble_sort">Bubble Sort</button>
            <button class="btn" id="insertion_sort">Insertion Sort</button>
            <button class="btn" id="selection_sort">Selection Sort</button>
            <button class="btn" id="merge_sort">Merge Sort</button>
            <button class="btn" id="quick_sort">Quick Sort</button>
        </div>

        <div id="bars_container"></div>
    </div>

    <script src="sv.js"></script>
</body>

</html>
